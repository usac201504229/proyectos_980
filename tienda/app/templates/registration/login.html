<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatoble" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Ingreso al sistema</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                
                <div class="card">
                    <div class="card-body">
                        <h2> Ingresa tus credenciales</h2>
                        <hr>
                        <form action="" method="post">
                        <div>
                        {% block content %}  
                            <form method="post">
                                
                                {% csrf_token %}
                                {{ form | crispy }}
                                <br>
                                <script src='https://www.google.com/recaptcha/api.js'></script>
                                <div class="g-recaptcha" data-sitekey="6LdSjOQZAAAAAIO7gp6AAk-ob5T6L0MxDs66CEKr"></div>

                                <a href="{% url 'home' %}">ir al home</a> 
                                <a href="{% url 'registro' %}">registrate</a>

                                <input type="submit" value="ingresar" class="btn btn-success float-right">
                            </form>
                        {% endblock %}
                        </div>
                        
                    </div>
                </div>             
            </div>
        </div>
    </div>

</body>

</html>
